<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Gallery</title>
    <!-- google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css link -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="container bg-gray">
    <!--Name of the web site-->
    <h1 class="text-center text-dark mt-3 mb-4">Gadget Gallery</h1>
    <!-- search box section -->
    <section>
        <!-- search button and input group -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Phones" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-primary" type="button" id="button-search">Search</button>
        </div>
        <!-- error message 1 -->
        <h2 id="blank-input" class="text-center text-danger">Please write something !!!</h2>
        <!-- error message 2 -->
        <h2 id="input-error" class="text-center text-danger">No Phone Found !!!</h2>
    </section>
    <!-- phone details section -->
    <section>
        <div id="phone-details" class="mb-3 w-50 mx-auto">
        </div>
    </section>
    <!-- phones section -->
    <section class="mt-5">
        <!-- spinner -->
        <div class="d-flex justify-content-center align-content-center">
            <div id="spinner" class="spinner-grow " role="status">
                <span class="visually-hidden">Please Wait</span>
            </div>
        </div>
        <!-- phones -->
        <div id="phones" class="row border-0 g-5">        
        </div>
    </section>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- vanilla JavaScript link -->
    <script src="script.js"></script>
</body>
</html>
